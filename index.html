<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Links -->
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/responsive.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">

    <!-- Boxicon Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Gamer World</title>
</head>
<body>

    <!-- Haeder section start -->
    <header>
        <nav class="navBar">
            <div class="nav-content">
                <div class="logo-container">
                    <img src="images/Frame.png" alt="" class="logo">
                    <h1><span>Ga</span>mer</h1>
                </div>
                <ul class="mainNav">
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">Developers</a>
                    </li>
                    <li>
                        <button>
                            <p>Follow Us On</p>
                            <i class='bx bxl-instagram'></i>
                            <i class='bx bxl-tiktok'></i>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>


        <!-- Banner section start -->
        <div class="banner">
            <div class="banner-content">
                <div>
                    <h2 class="banner-sub-title">Play Like The</h2>
                    <h1 class="banner-title">G.O.A.T.</h1>
                <div class="banner-list">
                    <div>
                        <i class='bx bx-play-circle'></i>
                        <p>1-Click instant play</p>
                    </div>
                    <div>
                        <i class='bx bx-download' ></i>
                        <p>No Download</p>
                    </div>
                    <div>
                        <i class='bx bx-user-circle'></i>
                        <p>1000s of supported online games</p>
                    </div>
                </div>
                <div class="banner-button">
                    <button class="signInBtn">sign in</button>
                    <button class="rogueBtn">go rogue</button>
                </div>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </div>
    </header>
    
</body>
</html>
